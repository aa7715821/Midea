<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品-购物车页</title>
    <link rel="stylesheet" href="../src/common.css">
    <link rel="stylesheet" href="css/detail.css">
    <link rel="stylesheet" href="css/list.css">
    <link rel="shortcut icon" href="../src/images/favicon.ico">
    <link rel="stylesheet" href="../src/css/header.css">
    <link rel="stylesheet" href="../src/css/footer.css">
    <link rel="stylesheet" href="../src/font_u6zuy4dim1g/iconfont.css">
    <link rel="stylesheet" href="../src/font_9cgkdr9cig/iconfont.css">
    <script src="js/require.js" defer async="true" data-main="js/main.js"></script>
</head>

<body>
    <!-- 头部 -->
    <div class="banner">
        <!-- logo图标 -->
        <div class="banner_l">
            <a class="logo" href="https://www.midea.cn/?mtag=40005.1.10" target="_blank"></a>
        </div>
        <div class="banner_m">
            <ul>
                <li>
                    <a class="item" href="https://www.midea.cn" target="_blank">首页</a>
                </li>
                <li>
                    <a class="item" href="https://www.midea.cn/enterprise/cooperation/index?mtag=40005.1.41" target="_blank">企业采购</a>
                </li>
                <li>
                    <a class="item" href="https://vip.midea.cn/my/house_set?mtag=40005.1.43" target="_blank">全屋智能家电套购</a>
                </li>
                <li>
                    <a class="item" href="../src/login.html" target="_blank">会员福利社</a>
                </li>
                <li>
                    <a class="item" href="https://msmart.midea.com/" target="_blank">美的美居</a>
                </li>
            </ul>
        </div>
        <div class="banner_r">
            <!-- 美的商城_PC版_首页_搜索 -->
            <input type="search" name="keyword" id="keyword" placeholder="">
            <span class="iconfont">&#xe616;</span>
            <div class="icon_phone1">
                <div class="wx">
                    <!-- 微信二维码 -->
                    <img src="https://pic.mdcdn.cn/h5/pic/202003/5e7c6878e200f.jpg" alt="">
                </div>
                <i class="icon_phone"></i>
            </div>
            <div class="icon_phone2">
                <!-- 购物车登录 -->
                <div class="cart_login">
                    立即<a href="//www.midea.cn/cart">登录</a>,查看购物车商品
                </div>
                <i class="icon_cart"></i>
            </div>
            <div class="icon_phone3">
                <!-- 注册登录-此处要写登录界面的链接 -->
                <a href="../src/login.html">
                    <i class="icon_login">&#xe60b;</i>
                    <em class="icon_login_name">登录</em>
                </a>
            </div>

        </div>

        <!-- 左侧浮动 -->
        <div class="detail_floating">
            <div class="items">
                <a target="_blank" href="https://css.midea.cn/mp/online_customer_service/pc_message?channel_key=1400">
                    <span class="iconfont">&#xe646;</span>
                </a>
                <i>客服</i>
            </div>
            <div class="items">
                <a target="_blank" href="https://css.midea.cn/mp/online_customer_service/pc_message?channel_key=1400">
                    <span class="iconfont">&#xe61e;</span>
                </a>
                <i>服务</i>
            </div>
            <div class="items gzh">
                <a target="_blank" href="https://css.midea.cn/mp/online_customer_service/pc_message?channel_key=1400">
                    <span class="iconfont">&#xe501;</span>
                </a>
                <i>公众号</i>
            </div>
            <div class="items items_s">
                <a href="#">
                    <span class="iconfont">&#xe64a;</span>
                </a>
                <i style="cursor: pointer;">顶部</i>

            </div>

        </div>
    </div>
    <div class="main">
        <div class="goodsinfo">
            <div class="box">
                <a href="cart.html" target="_blank">进入购物车</a>
            </div>
            <div class="wrap">
                <div class="spic">
                    <img src="" alt="" id="">
                    <div class="sf"></div>
                </div>
                <div class="bf">
                    <img src="" alt="" class="bpic">
                </div>
                <div class="ulist">
                    <a href="javascript:;" class="left">&lt;</a>
                    <div class="list">
                        <!--放大镜下面小图列表-->
                        <ul>

                        </ul>
                    </div>
                    <a href="javascript:;" class="right">&gt;</a>
                </div>
            </div>
            <div class="goodsinfo-word">
                <div class="p-name">
                    <a class="loadtitle" href="##"></a>
                </div>
                <div class="p-price"><strong><em>￥</em><i class="loadpcp"></i></strong></div>
                <div class="p-btn">
                    <input type="text" class="count" value="1" />
                    <a href="javascript:;">加入购物车</a>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
